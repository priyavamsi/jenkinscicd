---
- hosts: dev
  become: true
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker-py python module
      pip: 
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: ubuntu
        image: "vamsi1987/ubuntu:{{DOCKER_TAG}}"
        state: started
        published_ports: 
          - 0.0.0.0:8080:8080
